<!DOCTYPE html>
<html>
  <head>
    <title>Calculate RNA!</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="container">
      <h1>Calculate RNA amino acids!</h1>
      <p>Type in your sequence here:</p>
      <div id="input-div">
        <form>
          <input type="text" id="input" placeholder="Example: AUCGGC or aucggc">
          <input type="image" src="img/forward.svg" id="submit" alt="Submit">
        </form>
      </div>
      <div id="output"></div>
    </div>
  </body>
</html>
